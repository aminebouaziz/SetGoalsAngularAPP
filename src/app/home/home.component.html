<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list</p>
  </div>
  <div class="col">
    <p>Your bucket lsit  ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-dark">
  <div class="col">
    <p>Use this form below to add a new bucket list item</p>
    <form action="">
      <input type="text" name="item" id="" placeholder="Life goal ..." [(ngModel)]="goalText" >
      <br><span> {{goalText}} </span>
      <input type="submit" value={{btnText}} (click)="addItem()" class="btn">
    </form>
  </div>
<div class="col">
  <p class="life-container" *ngFor="let goal of goals "> {{ goal }} </p>
</div>
</div>
